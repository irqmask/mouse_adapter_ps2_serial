name: build_firmware

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: prerequities
      run: sudo apt-get update && sudo apt-get install gcc-avr make

    - name: build
      run: pushd sw && make && popd
      
